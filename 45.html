<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        body {

            background: linear-gradient(135deg, #0d0d0d, #404040);

        @keyframes gradient {

        h1 {

            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.5);

        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            100% { text-shadow: 0 0 30px rgba(255, 215, 0, 1); }
        }

        label {
            display: block;
            margin: 8px 0;
            font-size: 1.1em;
        }

        input {
            padding: 10px;

            border-radius: 25px;
            width: 90%;
            max-width: 300px;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.5);
            color: #FFD700;
            transition: border-color 0.3s, background 0.3s;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: #B8860B;
            outline: none;
            background: rgba(255, 215, 0, 0.1);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 8px;
            border: none;
            border-radius: 25px;
            background-color: #FFD700;
            color: #121212;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #B8860B;
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
        }

        p {
            margin-top: 15px;
            font-size: 1em;
            font-weight: bold;
            min-height: 40px;
        }

        .data {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.8), rgba(255, 255, 255, 0.5));
            border-radius: 10px;
            position: absolute;
            animation: float 6s ease-in-out infinite, rotate 4s linear infinite;
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.5);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(360deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .data1 { top: 5%; left: 10%; animation-duration: 7s; }
        .data2 { top: 15%; left: 40%; animation-duration: 8s; }
        .data3 { top: 25%; left: 60%; animation-duration: 6s; }
        .data4 { top: 35%; left: 30%; animation-duration: 9s; }
        .data5 { top: 45%; left: 70%; animation-duration: 5s; }
        .data6 { top: 55%; left: 20%; animation-duration: 10s; }

        .login-container,
        .loading-container,
        .app {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .login-container.active,
        .loading-container.active,
        .app.active {
            display: flex;
        }

        .loading-message {
            font-size: 1em;
            margin-top: 15px;
            text-align: center;
        }

        /* Estilos para a bolinha de carregamento */
        .loader {
            border: 8px solid rgba(255, 215, 0, 0.3);

            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px; /* Centralizado e margem embaixo */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

</head>

</html>
